<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="img/logo.png" rel="shortcut icon">
    <title>AM Engenharia</title>
</head>

    <div id="conteudo">

                    <div class="cardButton">
                        <div class="iconeInstagram"></div>

                    </div>

                    <div class="cardButton">
                        <div class="iconeLinkedIn"></div>

            </div>
            <div class="cardTitle">
                <div class="title">SITE</div>

                    <div class="cardButton">

                    </div>

            </div>
            <div class="cardTitle">
                <div class="title">FALE CONOSCO</div>
                <button>
                    <div class="cardButton">
                        <div class="iconeWhatsApp"></div>

                    </div>

                <button>
                    <div class="cardButton">
                        <div class="iconeFone"></div>
                        <h3>11 2098-2637</h3>
                    </div>

            </div>
            <div class="cardTitle">
                <div class="title">QR</div>

                    </div>
